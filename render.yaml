services:
  # Backend API
  - type: web
    name: barcodepos-backend
    env: node
    region: frankfurt
    plan: free
    branch: main
    rootDir: backend
    buildCommand: npm install && npx prisma generate && npx prisma db push --force-reset --accept-data-loss && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: barcodeposv9
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://barcodepos-frontend.onrender.com

  # Frontend
  - type: web
    name: barcodepos-frontend
    env: static
    region: frankfurt
    plan: free
    branch: main
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://barcodepos-backend.onrender.com/api

# Database
databases:
  - name: barcodeposv9
    databaseName: barcodeposv9
    plan: free
    region: frankfurt
