services:
  # Backend API
  - type: web
    name: barcodepos-backend
    env: node
    region: frankfurt
    plan: free
    branch: main
    rootDir: backend
    buildCommand: npm run render-build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: GROQ_API_KEY
        sync: false
      - key: FRONTEND_URL
        value: https://www.barcodepos.trade,https://barcodepos.trade,https://barcodepos-frontend.onrender.com

  # Frontend
  - type: web
    name: barcodepos-frontend
    env: static
    region: frankfurt
    plan: free
    branch: main
    rootDir: frontend
    buildCommand: rm -rf node_modules/.vite dist && npm ci && npm run build && ls -la dist/
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache, no-store, must-revalidate
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"
    envVars:
      - key: VITE_API_URL
        value: https://barcodepos-backend.onrender.com/api
