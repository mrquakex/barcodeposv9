services:
  # Backend API Service
  - type: web
    name: barcodepos-backend
    env: node
    region: frankfurt
    buildCommand: cd backend && npm install && npx prisma generate && npx prisma migrate deploy
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: barcodepos-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
    healthCheckPath: /health

  # Frontend Static Site
  - type: web
    name: barcodepos-frontend
    env: static
    region: frankfurt
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://barcodepos-backend.onrender.com

# Database
databases:
  - name: barcodepos-db
    databaseName: barcodeposv9
    user: barcodeposv9
    region: frankfurt

